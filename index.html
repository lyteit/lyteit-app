<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lyteit.com - Financial & Crypto News</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Chart.js for simple charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .sticky-header {
            position: sticky;
            top: 0;
            background: #000;
            z-index: 100;
            border-bottom: 1px solid #222;
        }

        .top-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .logo span { color: #fab005; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .desktop-menu {
            display: none;
            align-items: center;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .desktop-menu {
                display: flex;
            }
        }

        .desktop-menu a {
            color: #8a8d91;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            cursor: pointer;
        }
        .desktop-menu a:hover {
            color: #fab005;
        }

        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 30px;
            background: #1c1f24;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        .user-profile:hover {
            border-color: #fab005;
            background: #2a2f38;
        }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #fab005;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 600;
            object-fit: cover;
        }
        .user-name {
            font-size: 0.8rem;
            color: #fff;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .user-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: #1c1f24;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 10px 0;
            min-width: 150px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .user-profile:hover .user-dropdown {
            display: block;
        }
        .dropdown-item {
            padding: 10px 20px;
            color: #fff;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s ease;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background: #2a2f38;
            color: #fab005;
        }
        .dropdown-item i {
            font-size: 1rem;
            color: #fab005;
        }
        .dropdown-divider {
            height: 1px;
            background: #333;
            margin: 8px 0;
        }

        .sign-in-btn {
            background: #fab005;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.2s ease;
        }
        .sign-in-btn:hover {
            opacity: 0.9;
        }

        /* Search */
        .search-container {
            padding: 0 20px 10px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-wrapper {
            background: #1c1f24;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            gap: 10px;
            border: 1px solid #222;
            transition: all 0.2s ease;
        }

        .search-wrapper:focus-within {
            border-color: #fab005;
            box-shadow: 0 0 0 2px rgba(250, 176, 5, 0.2);
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 0.95rem;
            width: 100%;
            outline: none;
        }

        .search-input::placeholder { color: #8a8d91; }
        .search-icon { color: #8a8d91; }

        /* Trending */
        .trending-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 0 20px 15px 20px;
            scrollbar-width: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        .trending-container::-webkit-scrollbar { display: none; }

        .trending-item {
            background: #1e2128;
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .trending-item:hover {
            border-color: #fab005;
            background: #2a2f38;
        }
        .trending-item i {
            color: #fab005;
        }
        .trending-count {
            color: #8a8d91;
            font-size: 0.7rem;
        }

        /* Scrollable Content */
        .scrollable-content {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding-bottom: 90px;
        }

        .main-content-area {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Page Navigation */
        .page-indicator {
            padding: 15px 0 5px;
            color: #fab005;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }

        /* Home Page */
        .section-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 20px 0 10px; 
        }
        .section-bar h2 { 
            font-size: 1.2rem; 
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .view-all { 
            color: #fab005; 
            font-size: 0.8rem; 
            text-decoration: none;
            transition: opacity 0.2s ease;
            cursor: pointer;
        }
        .view-all:hover {
            opacity: 0.8;
        }

        .search-results-header {
            padding: 10px 0;
            color: #8a8d91;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }
        .clear-search {
            color: #fab005;
            cursor: pointer;
            margin-left: 10px;
            font-weight: 600;
        }
        .clear-search:hover {
            text-decoration: underline;
        }

        /* Featured Card */
        .featured-card { 
            padding: 0 0 20px 0; 
            margin-bottom: 20px;
        }
        .featured-img { 
            width: 100%; 
            height: 200px; 
            border-radius: 12px; 
            object-fit: cover; 
            margin-bottom: 12px; 
        }
        .featured-title { 
            font-size: 1.3rem; 
            line-height: 1.3; 
            margin-bottom: 8px; 
            font-weight: 600;
        }
        .featured-content {
            color: #8a8d91;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 10px;
        }
        .featured-content p {
            margin-bottom: 15px;
        }
        .featured-content p:last-child {
            margin-bottom: 0;
        }
        .featured-content br {
            display: block;
            content: "";
            margin-top: 5px;
        }
        .featured-content a {
            color: #fab005;
            text-decoration: none;
            border-bottom: 1px dotted #fab005;
        }
        .featured-content a:hover {
            opacity: 0.8;
        }
        .read-more-btn {
            background: none;
            border: none;
            color: #fab005;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 0;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .read-more-btn:hover {
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            .featured-img {
                height: 350px;
            }
            .featured-title {
                font-size: 1.8rem;
            }
        }

        /* Video Card */
        .video-card {
            background: #15171a;
            border: 1px solid #333;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }
        .video-card:hover {
            border-color: #fab005;
        }
        .video-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #333;
        }
        .video-header i {
            color: #ff0000;
            font-size: 1.5rem;
        }
        .video-title {
            font-size: 1rem;
            font-weight: 600;
            flex: 1;
        }
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            cursor: pointer;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.2s ease;
        }
        .video-play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .video-play-button {
            width: 60px;
            height: 60px;
            background: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(255,0,0,0.3);
        }
        .video-description {
            padding: 15px;
            color: #8a8d91;
            font-size: 0.9rem;
            line-height: 1.5;
            border-top: 1px solid #333;
        }
        .video-description p {
            margin-bottom: 10px;
        }
        .video-description p:last-child {
            margin-bottom: 0;
        }

        /* News List */
        .news-list { 
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }

        @media (min-width: 768px) {
            .news-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .news-item {
                border-top: none;
                border: 1px solid #222;
                border-radius: 12px;
                padding: 15px;
                transition: all 0.2s ease;
                height: fit-content;
            }
            
            .news-item:hover {
                border-color: #fab005;
                background: rgba(250, 176, 5, 0.05);
                transform: translateY(-2px);
            }
        }

        .news-item { 
            display: flex; 
            gap: 15px; 
            padding: 15px 0; 
            border-top: 1px solid #222; 
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .news-item:hover {
            background: rgba(255,255,255,0.02);
        }
        .news-item-img { 
            width: 75px; 
            height: 75px; 
            border-radius: 8px; 
            object-fit: cover; 
        }
        .news-item-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        }
        .news-item-title { 
            font-size: 0.9rem; 
            font-weight: 500; 
            line-height: 1.4; 
        }
        .news-item-content .post-content-container {
            color: #8a8d91;
            font-size: 0.8rem;
            line-height: 1.5;
            margin: 5px 0;
        }
        .news-item-content p {
            margin-bottom: 10px;
        }
        .news-item-content p:last-child {
            margin-bottom: 0;
        }
        .news-item-content br {
            display: block;
            content: "";
            margin-top: 3px;
        }
        .news-item-content a {
            color: #fab005;
            text-decoration: none;
            border-bottom: 1px dotted #fab005;
        }
        .news-item-content a:hover {
            opacity: 0.8;
        }

        /* Load More Button */
        .load-more-container {
            display: flex;
            justify-content: center;
            margin: 30px 0 20px;
        }
        .load-more-btn {
            background: #1e2128;
            color: #fff;
            border: 1px solid #333;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        .load-more-btn:hover {
            border-color: #fab005;
            background: #2a2f38;
            transform: translateY(-2px);
        }
        .load-more-btn i {
            color: #fab005;
        }
        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .load-more-btn:disabled:hover {
            border-color: #333;
            background: #1e2128;
        }

        /* Interaction Bar */
        .interaction-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #333;
        }
        .interaction-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #8a8d91;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .interaction-item:hover {
            color: #fab005;
        }
        .interaction-item.liked {
            color: #ff5252;
        }
        .interaction-item i {
            font-size: 1.1rem;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        .comment-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .comment-input {
            flex: 1;
            background: #1c1f24;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 0.85rem;
            outline: none;
        }
        .comment-input:focus {
            border-color: #fab005;
        }
        .comment-input::placeholder {
            color: #8a8d91;
        }
        .comment-char-count {
            color: #8a8d91;
            font-size: 0.7rem;
            align-self: center;
        }
        .comment-char-count.limit {
            color: #ff5252;
        }
        .comment-submit {
            background: #fab005;
            color: #000;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .comment-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .comment-item {
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }
        .comment-item:last-child {
            border-bottom: none;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .comment-author {
            color: #fab005;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .comment-time {
            color: #8a8d91;
            font-size: 0.65rem;
        }
        .comment-text {
            color: #fff;
            font-size: 0.8rem;
            line-height: 1.4;
            word-break: break-word;
        }
        .load-more-comments {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: #1e2128;
            border: 1px solid #333;
            border-radius: 20px;
            color: #fab005;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .load-more-comments:hover {
            background: #2a2f38;
            border-color: #fab005;
        }
        .load-more-comments i {
            margin-right: 5px;
        }

        .meta-info { 
            display: flex; 
            justify-content: space-between; 
            color: #8a8d91; 
            font-size: 0.75rem; 
            margin-top: 6px;
        }

        /* Explore Page */
        .explore-search {
            margin: 15px 0;
        }
        .explore-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .explore-card {
            background: #15171a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .explore-card:hover {
            border-color: #fab005;
            transform: translateY(-2px);
        }
        .explore-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }
        .explore-icon {
            width: 40px;
            height: 40px;
            background: #1e2128;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fab005;
            font-size: 1.3rem;
        }
        .explore-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .explore-category {
            font-size: 0.7rem;
            color: #fab005;
            background: #fab00520;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .explore-description {
            color: #8a8d91;
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        .explore-url {
            color: #fab005;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            word-break: break-all;
        }

        /* Markets Page */
        .markets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .markets-refresh {
            color: #8a8d91;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .markets-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .coin-card {
            background: #15171a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s ease;
        }
        .coin-card:hover {
            border-color: #fab005;
        }
        .coin-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .coin-rank {
            color: #8a8d91;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .coin-name {
            font-size: 1rem;
            font-weight: 600;
        }
        .coin-symbol {
            color: #8a8d91;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .coin-price {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .coin-change {
            font-size: 0.9rem;
            font-weight: 500;
        }
        .coin-change.positive {
            color: #00c853;
        }
        .coin-change.negative {
            color: #ff5252;
        }
        .coin-chart {
            margin-top: 15px;
            height: 60px;
            width: 100%;
        }

        /* Footer */
        .footer-section {
            margin-top: 40px;
            padding: 30px 0 20px;
            border-top: 1px solid #222;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .footer-grid {
                grid-template-columns: 1.5fr 1fr;
                align-items: start;
            }
        }

        .newsletter-card {
            background: #15171a;
            border-radius: 20px;
            padding: 25px 20px;
            border: 1px solid #333;
        }
        .newsletter-icon {
            font-size: 2rem;
            color: #fab005;
            margin-bottom: 12px;
        }
        .newsletter-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .newsletter-description {
            font-size: 0.85rem;
            color: #8a8d91;
            margin-bottom: 20px;
        }
        .newsletter-form {
            display: flex;
            gap: 10px;
        }
        .newsletter-input {
            flex: 1;
            background: #1c1f24;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            outline: none;
            transition: border 0.2s ease;
        }
        .newsletter-input:focus {
            border-color: #fab005;
        }
        .newsletter-button {
            background: #fab005;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        .newsletter-button:hover {
            opacity: 0.9;
        }

        .app-promo {
            text-align: center;
        }
        .app-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .app-button {
            background: #15171a;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .app-button:hover {
            border-color: #fab005;
            transform: translateY(-2px);
        }
        .app-button i {
            color: #fab005;
        }

        .back-to-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px;
            margin: 30px 0 20px;
            background: #15171a;
            border-radius: 30px;
            cursor: pointer;
            border: 1px solid #333;

        // Function to extract YouTube video ID from URL
        function getYouTubeVideoId(url) {
            if (!url) return null;
            
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/|youtube\.com\/shorts\/)([^&\n?#]+)/,
                /youtube\.com\/watch\?.*v=([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;

        // Function to convert URLs to clickable links
        function makeLinksClickable(text) {
            if (!text) return '';
            
            const urlPattern = /(\b(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*))/gi;
            
            return text.replace(urlPattern, function(url) {
                let href = url;
                if (!href.match(/^https?:\/\//i)) {
                    href = 'http://' + href;
                }
                return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            });
        }

        // Function to format text with paragraphs and clickable links
        function formatContent(text) {
            if (!text) return '';
            
            const withLinks = makeLinksClickable(text);
            const paragraphs = withLinks.split(/\n\s*\n/);
            
            return paragraphs.map(paragraph => {
                if (!paragraph.trim()) return '';
                
                const lines = paragraph.split('\n');
                const formattedLines = lines.map(line => line.trim()).filter(line => line.length > 0);
                
                if (formattedLines.length === 0) return '';
                if (formattedLines.length === 1) return `<p>${formattedLines[0]}</p>`;
                
                return `<p>${formattedLines.join('<br>')}</p>`;
            }).join('');
        }

            }
            
            const truncatedPlain = plainText.substring(0, limit).split(' ').slice(0, -1).join(' ') + '...';

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');

                const term = e.target.value.toLowerCase().trim();

        async function performSearch(term) {
            if (!term) {
                isSearching = false;
                document.getElementById('searchResultsHeader').style.display = 'none';
                document.getElementById('featuredSection').style.display = 'block';
                document.getElementById('loadMoreContainer').style.display = 'flex';
                await loadHomePage();
                return;
            }

            isSearching = true;
            const lowerTerm = term.toLowerCase();
            
            const filteredPosts = allPosts.filter(post => {
                if (post.type === 'video') {
                    return post.title.toLowerCase().includes(lowerTerm) || 
                           (post.description && post.description.toLowerCase().includes(lowerTerm));
                } else {
                    return post.title.toLowerCase().includes(lowerTerm) || 
                           (post.content && post.content.toLowerCase().includes(lowerTerm));
                }
            });

            document.getElementById('featuredSection').style.display = 'none';
            document.getElementById('loadMoreContainer').style.display = 'none';
            
            const searchHeader = document.getElementById('searchResultsHeader');
            searchHeader.style.display = 'block';
            searchHeader.innerHTML = `
                Found ${filteredPosts.length} result${filteredPosts.length > 1 ? 's' : ''} for "${term}"
                <span class="clear-search" onclick="clearSearch()">Clear search</span>
            `;

            const newsListEl = document.getElementById('newsList');
            
            if (filteredPosts.length === 0) {
                newsListEl.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #8a8d91;">
                        <i class="ph ph-magnifying-glass" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>No news found matching "${term}"</p>
                    </div>
                `;
                return;
            }

            let html = '';
            for (const post of filteredPosts) {
                if (post.type === 'video') {
                    html += renderVideoPost(post);
                } else {
                    html += renderArticlePost(post);
                }
            }

            newsListEl.innerHTML = html;
        }

        window.clearSearch = function() {
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            performSearch('');
        };

        function getRelativeTime(timestamp) {
            if (!timestamp) return 'Just now';
            
            let postDate;
            if (timestamp.toDate) {
                postDate = timestamp.toDate();
            } else if (typeof timestamp === 'string') {
                postDate = new Date(timestamp);
            } else {
                return 'Just now';
            }

            const now = new Date();
            const diffMs = now - postDate;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            
            return postDate.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

            const contentContainer = postElement.querySelector('.post-content-container');

            }
        };

                    if (likeBtn && likeCount) {
