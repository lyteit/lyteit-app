<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lyteit.com - Crypto News</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Chart.js for simple charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .sticky-header {
            position: sticky;
            top: 0;
            background: #000;
            z-index: 100;
            border-bottom: 1px solid #222;
        }

        .top-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .logo span { color: #fab005; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .desktop-menu {
            display: none;
            align-items: center;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .desktop-menu {
                display: flex;
            }
        }

        .desktop-menu a {
            color: #8a8d91;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .desktop-menu a:hover {
            color: #fab005;
        }

        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 30px;
            background: #1c1f24;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        .user-profile:hover {
            border-color: #fab005;
            background: #2a2f38;
        }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #fab005;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 600;
            object-fit: cover;
        }
        .user-name {
            font-size: 0.8rem;
            color: #fff;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .user-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: #1c1f24;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 10px 0;
            min-width: 150px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .user-profile:hover .user-dropdown {
            display: block;
        }
        .dropdown-item {
            padding: 10px 20px;
            color: #fff;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s ease;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background: #2a2f38;
            color: #fab005;
        }
        .dropdown-item i {
            font-size: 1rem;
            color: #fab005;
        }
        .dropdown-divider {
            height: 1px;
            background: #333;
            margin: 8px 0;
        }

        .sign-in-btn {
            background: #fab005;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.2s ease;
        }
        .sign-in-btn:hover {
            opacity: 0.9;
        }

        /* Search */
        .search-container {
            padding: 0 20px 10px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-wrapper {
            background: #1c1f24;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            gap: 10px;
            border: 1px solid #222;
            transition: all 0.2s ease;
        }

        .search-wrapper:focus-within {
            border-color: #fab005;
            box-shadow: 0 0 0 2px rgba(250, 176, 5, 0.2);
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 0.95rem;
            width: 100%;
            outline: none;
        }

        .search-input::placeholder { color: #8a8d91; }
        .search-icon { color: #8a8d91; }

        /* Trending */
        .trending-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 0 20px 15px 20px;
            scrollbar-width: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        .trending-container::-webkit-scrollbar { display: none; }

        .trending-item {
            background: #1e2128;
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .trending-item:hover {
            border-color: #fab005;
            background: #2a2f38;
        }
        .trending-item i {
            color: #fab005;
        }
        .trending-count {
            color: #8a8d91;
            font-size: 0.7rem;
        }

        /* Scrollable Content */
        .scrollable-content {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding-bottom: 90px;
        }

        .main-content-area {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Page Navigation */
        .page-indicator {
            padding: 15px 0 5px;
            color: #fab005;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }

        /* Home Page */
        .section-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 20px 0 10px; 
        }
        .section-bar h2 { 
            font-size: 1.2rem; 
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .view-all { 
            color: #fab005; 
            font-size: 0.8rem; 
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        .view-all:hover {
            opacity: 0.8;
        }

        .search-results-header {
            padding: 10px 0;
            color: #8a8d91;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
        }
        .clear-search {
            color: #fab005;
            cursor: pointer;
            margin-left: 10px;
            font-weight: 600;
        }
        .clear-search:hover {
            text-decoration: underline;
        }

        /* Featured Card */
        .featured-card { 
            padding: 0 0 20px 0; 
            margin-bottom: 20px;
        }
        .featured-img { 
            width: 100%; 
            height: 200px; 
            border-radius: 12px; 
            object-fit: cover; 
            margin-bottom: 12px; 
        }
        .featured-title { 
            font-size: 1.3rem; 
            line-height: 1.3; 
            margin-bottom: 8px; 
            font-weight: 600;
        }
        .featured-content {
            color: #8a8d91;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 10px;
        }
        .featured-content p {
            margin-bottom: 15px;
        }
        .featured-content a {
            color: #fab005;
            text-decoration: none;
            border-bottom: 1px dotted #fab005;
        }
        .featured-content a:hover {
            opacity: 0.8;
        }
        .read-more-btn {
            background: none;
            border: none;
            color: #fab005;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 0;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .read-more-btn:hover {
            opacity: 0.8;
        }

        @media (min-width: 768px) {
            .featured-img {
                height: 350px;
            }
            .featured-title {
                font-size: 1.8rem;
            }
        }

        /* News List */
        .news-list { 
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
        }

        @media (min-width: 768px) {
            .news-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .news-item {
                border-top: none;
                border: 1px solid #222;
                border-radius: 12px;
                padding: 15px;
                transition: all 0.2s ease;
                height: fit-content;
            }
            
            .news-item:hover {
                border-color: #fab005;
                background: rgba(250, 176, 5, 0.05);
                transform: translateY(-2px);
            }
        }

        .news-item { 
            display: flex; 
            gap: 15px; 
            padding: 15px 0; 
            border-top: 1px solid #222; 
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .news-item:hover {
            background: rgba(255,255,255,0.02);
        }
        .news-item-img { 
            width: 75px; 
            height: 75px; 
            border-radius: 8px; 
            object-fit: cover; 
        }
        .news-item-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        }
        .news-item-title { 
            font-size: 0.9rem; 
            font-weight: 500; 
            line-height: 1.4; 
        }
        .news-item-content .post-content {
            color: #8a8d91;
            font-size: 0.8rem;
            line-height: 1.5;
            margin: 5px 0;
        }
        .news-item-content .post-content p {
            margin-bottom: 8px;
        }
        .news-item-content .post-content a {
            color: #fab005;
            text-decoration: none;
            border-bottom: 1px dotted #fab005;
        }
        .news-item-content .post-content a:hover {
            opacity: 0.8;
        }

        /* Interaction Bar */
        .interaction-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #333;
        }
        .interaction-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #8a8d91;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .interaction-item:hover {
            color: #fab005;
        }
        .interaction-item.liked {
            color: #ff5252;
        }
        .interaction-item i {
            font-size: 1.1rem;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        .comment-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .comment-input {
            flex: 1;
            background: #1c1f24;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            font-size: 0.85rem;
            outline: none;
        }
        .comment-input:focus {
            border-color: #fab005;
        }
        .comment-input::placeholder {
            color: #8a8d91;
        }
        .comment-char-count {
            color: #8a8d91;
            font-size: 0.7rem;
            align-self: center;
        }
        .comment-char-count.limit {
            color: #ff5252;
        }
        .comment-submit {
            background: #fab005;
            color: #000;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .comment-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .comments-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .comment-item {
            padding: 10px 0;
            border-bottom: 1px solid #222;
        }
        .comment-item:last-child {
            border-bottom: none;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .comment-author {
            color: #fab005;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .comment-time {
            color: #8a8d91;
            font-size: 0.65rem;
        }
        .comment-text {
            color: #fff;
            font-size: 0.8rem;
            line-height: 1.4;
            word-break: break-word;
        }

        .meta-info { 
            display: flex; 
            justify-content: space-between; 
            color: #8a8d91; 
            font-size: 0.75rem; 
            margin-top: 6px;
        }

        /* Explore Page */
        .explore-search {
            margin: 15px 0;
        }
        .explore-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .explore-card {
            background: #15171a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .explore-card:hover {
            border-color: #fab005;
            transform: translateY(-2px);
        }
        .explore-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }
        .explore-icon {
            width: 40px;
            height: 40px;
            background: #1e2128;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fab005;
            font-size: 1.3rem;
        }
        .explore-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .explore-category {
            font-size: 0.7rem;
            color: #fab005;
            background: #fab00520;
            padding: 4px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .explore-description {
            color: #8a8d91;
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        .explore-url {
            color: #fab005;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            word-break: break-all;
        }

        /* Markets Page */
        .markets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .markets-refresh {
            color: #8a8d91;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .markets-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .coin-card {
            background: #15171a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s ease;
        }
        .coin-card:hover {
            border-color: #fab005;
        }
        .coin-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .coin-rank {
            color: #8a8d91;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .coin-name {
            font-size: 1rem;
            font-weight: 600;
        }
        .coin-symbol {
            color: #8a8d91;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .coin-price {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .coin-change {
            font-size: 0.9rem;
            font-weight: 500;
        }
        .coin-change.positive {
            color: #00c853;
        }
        .coin-change.negative {
            color: #ff5252;
        }
        .coin-chart {
            margin-top: 15px;
            height: 60px;
            width: 100%;
        }

        /* Footer */
        .footer-section {
            margin-top: 40px;
            padding: 30px 0 20px;
            border-top: 1px solid #222;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .footer-grid {
                grid-template-columns: 1.5fr 1fr;
                align-items: start;
            }
        }

        .newsletter-card {
            background: #15171a;
            border-radius: 20px;
            padding: 25px 20px;
            border: 1px solid #333;
        }
        .newsletter-icon {
            font-size: 2rem;
            color: #fab005;
            margin-bottom: 12px;
        }
        .newsletter-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .newsletter-description {
            font-size: 0.85rem;
            color: #8a8d91;
            margin-bottom: 20px;
        }
        .newsletter-form {
            display: flex;
            gap: 10px;
        }
        .newsletter-input {
            flex: 1;
            background: #1c1f24;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            outline: none;
            transition: border 0.2s ease;
        }
        .newsletter-input:focus {
            border-color: #fab005;
        }
        .newsletter-button {
            background: #fab005;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        .newsletter-button:hover {
            opacity: 0.9;
        }

        .app-promo {
            text-align: center;
        }
        .app-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .app-button {
            background: #15171a;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .app-button:hover {
            border-color: #fab005;
            transform: translateY(-2px);
        }
        .app-button i {
            color: #fab005;
        }

        .back-to-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px;
            margin: 30px 0 20px;
            background: #15171a;
            border-radius: 30px;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        .back-to-top:hover {
            border-color: #fab005;
            background: #1e2128;
        }
        .back-to-top i {
            color: #fab005;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 20px 0;
            border-top: 1px solid #222;
            flex-wrap: wrap;
        }
        .footer-link {
            color: #8a8d91;
            text-decoration: none;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .footer-link:hover {
            color: #fab005;
        }
        .copyright {
            text-align: center;
            color: #8a8d91;
            font-size: 0.7rem;
            padding: 10px 0;
        }

        /* Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: #15171a;
            border-radius: 20px;
            padding: 30px;
            max-width: 350px;
            width: 90%;
            text-align: center;
            border: 1px solid #444;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .popup-overlay.show .popup-content {
            transform: scale(1);
        }
        .popup-icon {
            font-size: 2.5rem;
            color: #fab005;
            margin-bottom: 15px;
        }
        .popup-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .popup-message {
            color: #8a8d91;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .popup-button {
            background: #fab005;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s ease;
        }
        .popup-button:hover {
            opacity: 0.9;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8a8d91;
        }
        .loading i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #fab005;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 25px 0;
            border-top: 1px solid #222;
            z-index: 100;
            max-width: 1200px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 30px 30px 0 0;
        }

        @media (min-width: 768px) {
            .bottom-nav {
                width: 600px;
                margin: 0 auto;
                border-radius: 30px 30px 0 0;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            }
        }

        .nav-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 4px; 
            color: #8a8d91; 
            text-decoration: none; 
            font-size: 0.65rem; 
            transition: color 0.2s ease;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
        }
        .nav-item:hover {
            color: #fab005;
        }
        .nav-item.active { 
            color: #fab005; 
        }
        .nav-item i { 
            font-size: 1.4rem; 
        }
        .nav-center {

        // Function to convert URLs to clickable links

            if (!text) return '';
            
            // URL regex pattern - matches http, https, www., and domain.com formats
            const urlPattern = /(\b(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*))/gi;
            
            return text.replace(urlPattern, function(url) {
                // Add https:// if no protocol is specified
                let href = url;
                if (!href.match(/^https?:\/\//i)) {
                    href = 'http://' + href;
                }
                return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            });

            // Split by double newlines for paragraphs
            const paragraphs = withLinks.split(/\n\s*\n/);
            
            // Wrap each paragraph in <p> tags and handle single line breaks
            return paragraphs.map(paragraph => {
                // Handle single line breaks within paragraphs
                const lines = paragraph.split('\n');
                const formattedLines = lines.map(line => line.trim()).filter(line => line.length > 0);
                
                if (formattedLines.length === 0) return '';
                if (formattedLines.length === 1) return `<p>${formattedLines[0]}</p>`;
                
                // Join lines with <br> for single line breaks

        function getRelativeTime(timestamp) {
            if (!timestamp) return 'Just now';
            
            let postDate;
            if (timestamp.toDate) {
                postDate = timestamp.toDate();
            } else if (typeof timestamp === 'string') {
                postDate = new Date(timestamp);
            } else {
                return 'Just now';
            }

            const now = new Date();
            const diffMs = now - postDate;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            
            return postDate.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',

                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);
                
                if (!postDoc.exists()) return;
                
                const postData = postDoc.data();
                const likedBy = postData.likedBy || [];
                const hasLiked = likedBy.includes(currentUser.uid);
                
                let newLikes = postData.likes || 0;
                
                if (hasLiked) {
                    newLikes = Math.max(0, newLikes - 1);
                    await updateDoc(postRef, {
                        likes: newLikes,
                        likedBy: arrayRemove(currentUser.uid)
                    });
                    userLikes.set(postId, false);
                } else {
                    newLikes = newLikes + 1;
                    await updateDoc(postRef, {
                        likes: newLikes,
                        likedBy: arrayUnion(currentUser.uid)
                    });
                    userLikes.set(postId, true);
                }
                
                const postElement = document.getElementById(`post-${postId}`);
                if (!postElement) return;
                
                const likeBtn = postElement.querySelector('.like-btn');
                const likeCount = postElement.querySelector('.like-count');
                
                if (likeBtn && likeCount) {
                    if (userLikes.get(postId)) {
                        likeBtn.classList.add('liked');
                    } else {
                        likeBtn.classList.remove('liked');
                    }
                    likeCount.textContent = newLikes;
                }
                
            } catch (error) {
                console.error('Error toggling like:', error);
                showPopup('Error', 'Failed to process like. Please try again.');
            }
        }

        window.toggleLike = function(postId, event) {
            if (!currentUser) {
                pendingAction = { type: 'like', postId, event };
                signInWithGoogle();
                return;
            }
            handleLike(postId, event);
        };

        window.toggleComments = function(postId, event) {
            if (event) {
                event.stopPropagation();
            }
            
            if (!currentUser) {
                pendingAction = { type: 'comment', postId, event };
                signInWithGoogle();
                return;
            }
            
            const postElement = document.getElementById(`post-${postId}`);
            if (!postElement) return;
            
            const commentsSection = postElement.querySelector('.comments-section');
            if (commentsSection) {
                commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
            }
        };

        window.addComment = async function(postId, event) {
            if (event) {
                event.stopPropagation();
            }
            
            if (!currentUser) {
                pendingAction = { type: 'comment', postId, event };
                signInWithGoogle();
                return;
            }
            
            const postElement = document.getElementById(`post-${postId}`);
            if (!postElement) return;
            
            const input = postElement.querySelector('.comment-input');
            const commentText = input.value.trim();
            
            if (!commentText) return;
            
            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);
                
                if (!postDoc.exists()) return;
                
                const newComment = {
                    id: Date.now(),
                    text: commentText,
                    author: currentUser.displayName || 'Anonymous',
                    authorId: currentUser.uid,
                    authorPhoto: currentUser.photoURL,
                    time: new Date().toLocaleString(),
                    timestamp: new Date().toISOString()
                };
                
                const existingComments = postDoc.data().comments || [];
                
                await updateDoc(postRef, {
                    comments: [...existingComments, newComment]
                });
                
                input.value = '';
                updateCharCount(postId);
                await loadPostComments(postId);
                
                const commentCount = postElement.querySelector('.interaction-item span:not(.like-count)');
                if (commentCount) {
                    commentCount.textContent = existingComments.length + 1;
                }
                
            } catch (error) {
                console.error('Error adding comment:', error);
                showPopup('Error', 'Failed to add comment. Please try again.');
            }
        };

        async function loadPostComments(postId) {
            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);
                
                if (!postDoc.exists()) return;
                
                const comments = postDoc.data().comments || [];
                
                const postElement = document.getElementById(`post-${postId}`);
                if (!postElement) return;
                
                const commentsList = postElement.querySelector('.comments-list');
                if (!commentsList) return;
                
                if (comments.length === 0) {
                    commentsList.innerHTML = '<div style="color: #8a8d91; text-align: center; padding: 10px;">No comments yet</div>';
                    return;
                }
                
                const sortedComments = comments.sort((a, b) => 
                    new Date(b.timestamp) - new Date(a.timestamp)
                );
                
                commentsList.innerHTML = sortedComments.map(comment => `
                    <div class="comment-item">
                        <div class="comment-header">
                            <span class="comment-author">${comment.author}</span>
                            <span class="comment-time">${comment.time}</span>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        window.updateCharCount = function(postId) {
            const postElement = document.getElementById(`post-${postId}`);
            if (!postElement) return;
            
            const input = postElement.querySelector('.comment-input');
            const charCount = postElement.querySelector('.comment-char-count');
            const submitBtn = postElement.querySelector('.comment-submit');
            
            if (input && charCount && submitBtn) {
                const remaining = 150 - input.value.length;
                charCount.textContent = `${remaining}/150`;
                
                if (remaining < 0 || remaining === 150 || input.value.trim().length === 0) {
                    submitBtn.disabled = true;
                    charCount.classList.add('limit');
                } else {
                    submitBtn.disabled = false;
                    charCount.classList.remove('limit');
                }
            }
        };

        function filterPostsBySearch(posts, term) {
            if (!term) return posts;
            const lowerTerm = term.toLowerCase();
            return posts.filter(post => 
                post.title.toLowerCase().includes(lowerTerm) || 
                (post.content && post.content.toLowerCase().includes(lowerTerm))
            );
        }

        async function renderPosts(postsToRender) {
            const featuredEl = document.getElementById('featuredSection');
            const newsListEl = document.getElementById('newsList');
            const searchHeader = document.getElementById('searchResultsHeader');

            if (!featuredEl || !newsListEl) return;

            if (postsToRender.length === 0) {
                if (searchTerm) {
                    featuredEl.innerHTML = '';
                    newsListEl.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; color: #8a8d91;">
                            <i class="ph ph-magnifying-glass" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <p>No results found for "${searchTerm}"</p>
                            <button class="clear-search" onclick="clearSearch()" style="background: none; border: 1px solid #fab005; color: #fab005; padding: 8px 20px; border-radius: 30px; margin-top: 15px; cursor: pointer;">Clear Search</button>
                        </div>
                    `;
                } else {
                    featuredEl.innerHTML = '<div class="loading"><i class="ph ph-newspaper"></i><br>No news yet. Check back soon!</div>';
                }
                return;
            }

            if (searchTerm) {
                searchHeader.style.display = 'block';
                searchHeader.innerHTML = `
                    Found ${postsToRender.length} result${postsToRender.length > 1 ? 's' : ''} for "${searchTerm}"
                    <span class="clear-search" onclick="clearSearch()">Clear search</span>
                `;
                featuredEl.innerHTML = '';
            } else {
                searchHeader.style.display = 'none';
            }

            if (!searchTerm) {
                const featuredPosts = postsToRender.filter(post => post.featured === true);
                
                let featured;
                if (featuredPosts.length > 0) {
                    featured = featuredPosts[Math.floor(Math.random() * featuredPosts.length)];
                } else {
                    featured = postsToRender[Math.floor(Math.random() * postsToRender.length)];
                }
                
                const otherPosts = postsToRender.filter(post => post.id !== featured.id);

                const isFeaturedExpanded = expandedPosts.get(featured.id) || false;
                const featuredContent = featured.content || '';
                const featuredTime = getRelativeTime(featured.createdAt || featured.timestamp);
                const isFeaturedLiked = userLikes.get(featured.id) || false;

                featuredEl.innerHTML = `
                    <div class="featured-card" id="post-${featured.id}">
                        <img src="${featured.image}" class="featured-img" onerror="this.src='https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&q=80&w=1000'">
                        <h1 class="featured-title">${featured.title}</h1>
                        <div class="meta-info">
                            <span><i class="ph ph-clock"></i> ${featuredTime}</span>
                        </div>
                        ${featuredContent ? `
                            <div class="featured-content">
                                <div class="post-content-container" data-full-content="${featuredContent.replace(/"/g, '&quot;')}">
                                    ${isFeaturedExpanded ? formatContent(featuredContent) : truncateContent(featuredContent, 150)}
                                </div>
                                ${featuredContent.length > 150 ? `
                                    <button class="read-more-btn" onclick="toggleReadMore('${featured.id}', true, event)">
                                        ${isFeaturedExpanded ? 'Show less' : 'Read more'} 
                                        <i class="ph ${isFeaturedExpanded ? 'ph-arrow-up' : 'ph-arrow-down'}"></i>
                                    </button>
                                ` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="interaction-bar">
                            <div class="interaction-item like-btn ${isFeaturedLiked ? 'liked' : ''}" onclick="toggleLike('${featured.id}', event)">
                                <i class="ph ${isFeaturedLiked ? 'ph-fill ph-heart' : 'ph-heart'}"></i>
                                <span class="like-count">${featured.likes || 0}</span>
                            </div>
                            <div class="interaction-item" onclick="toggleComments('${featured.id}', event)">
                                <i class="ph ph-chat-circle"></i>
                                <span>${featured.comments?.length || 0}</span>
                            </div>
                        </div>

                        <div class="comments-section" style="display: none;">
                            <div class="comment-input-area">
                                <input type="text" class="comment-input" placeholder="Add a comment... (max 150 chars)" maxlength="150" oninput="updateCharCount('${featured.id}')">
                                <span class="comment-char-count">150/150</span>
                                <button class="comment-submit" onclick="addComment('${featured.id}', event)" disabled>Post</button>
                            </div>
                            <div class="comments-list">
                                <div style="color: #8a8d91; text-align: center; padding: 10px;">Loading comments...</div>
                            </div>
                        </div>

                        ${featured.featured ? '<div style="margin-top: 10px;"><span style="background: #fab00520; color: #fab005; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem;">⭐ Featured</span></div>' : ''}
                    </div>
                `;

                await loadPostComments(featured.id);

                if (otherPosts.length === 0) {
                    newsListEl.innerHTML = '';
                    return;
                }

                let html = '';
                for (const post of otherPosts) {
                    const isExpanded = expandedPosts.get(post.id) || false;
                    const content = post.content || '';
                    const postTime = getRelativeTime(post.createdAt || post.timestamp);
                    const isLiked = userLikes.get(post.id) || false;

                    html += `
                        <div class="news-item" id="post-${post.id}">
                            <img src="${post.image}" class="news-item-img" onerror="this.src='https://images.unsplash.com/photo-1621761126064-fdd80772bc22?auto=format&fit=crop&q=60&w=200'">
                            <div class="news-item-content">
                                <div class="news-item-title">${post.title}</div>
                                ${content ? `
                                    <div class="post-content-container" data-full-content="${content.replace(/"/g, '&quot;')}">
                                        ${isExpanded ? formatContent(content) : truncateContent(content, 100)}
                                    </div>
                                    ${content.length > 100 ? `
                                        <button class="read-more-btn" style="font-size: 0.7rem; padding: 2px 0;" onclick="toggleReadMore('${post.id}', false, event)">
                                            ${isExpanded ? 'less' : 'more'}
                                        </button>
                                    ` : ''}
                                ` : ''}
                                
                                <div class="interaction-bar">
                                    <div class="interaction-item like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}', event)">
                                        <i class="ph ${isLiked ? 'ph-fill ph-heart' : 'ph-heart'}"></i>
                                        <span class="like-count">${post.likes || 0}</span>
                                    </div>
                                    <div class="interaction-item" onclick="toggleComments('${post.id}', event)">
                                        <i class="ph ph-chat-circle"></i>
                                        <span>${post.comments?.length || 0}</span>
                                    </div>
                                </div>

                                <div class="comments-section" style="display: none;">
                                    <div class="comment-input-area">
                                        <input type="text" class="comment-input" placeholder="Add a comment... (max 150 chars)" maxlength="150" oninput="updateCharCount('${post.id}')">
                                        <span class="comment-char-count">150/150</span>
                                        <button class="comment-submit" onclick="addComment('${post.id}', event)" disabled>Post</button>
                                    </div>
                                    <div class="comments-list">
                                        <div style="color: #8a8d91; text-align: center; padding: 10px;">Loading comments...</div>
                                    </div>
                                </div>

                                <div class="meta-info">
                                    <span><i class="ph ph-clock"></i> ${postTime}</span>
                                </div>
                                ${post.featured ? '<span style="background: #fab00520; color: #fab005; padding: 2px 8px; border-radius: 20px; font-size: 0.6rem;">Featured</span>' : ''}
                            </div>
                        </div>
                    `;
                }

                newsListEl.innerHTML = html;

                for (const post of otherPosts) {
                    await loadPostComments(post.id);
                }
            } else {
                featuredEl.innerHTML = '';
                
                let html = '';
                for (const post of postsToRender) {
                    const isExpanded = expandedPosts.get(post.id) || false;
                    const content = post.content || '';
                    const postTime = getRelativeTime(post.createdAt || post.timestamp);
                    const isLiked = userLikes.get(post.id) || false;

                    html += `
                        <div class="news-item" id="post-${post.id}">
                            <img src="${post.image}" class="news-item-img" onerror="this.src='https://images.unsplash.com/photo-1621761126064-fdd80772bc22?auto=format&fit=crop&q=60&w=200'">
                            <div class="news-item-content">
                                <div class="news-item-title">${post.title}</div>
                                ${content ? `
                                    <div class="post-content-container" data-full-content="${content.replace(/"/g, '&quot;')}">
                                        ${isExpanded ? formatContent(content) : truncateContent(content, 100)}
                                    </div>
                                    ${content.length > 100 ? `
                                        <button class="read-more-btn" style="font-size: 0.7rem; padding: 2px 0;" onclick="toggleReadMore('${post.id}', false, event)">
                                            ${isExpanded ? 'less' : 'more'}
                                        </button>
                                    ` : ''}
                                ` : ''}
                                
                                <div class="interaction-bar">
                                    <div class="interaction-item like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}', event)">
                                        <i class="ph ${isLiked ? 'ph-fill ph-heart' : 'ph-heart'}"></i>
                                        <span class="like-count">${post.likes || 0}</span>
                                    </div>
                                    <div class="interaction-item" onclick="toggleComments('${post.id}', event)">
                                        <i class="ph ph-chat-circle"></i>
                                        <span>${post.comments?.length || 0}</span>
                                    </div>
                                </div>

                                <div class="comments-section" style="display: none;">
                                    <div class="comment-input-area">
                                        <input type="text" class="comment-input" placeholder="Add a comment... (max 150 chars)" maxlength="150" oninput="updateCharCount('${post.id}')">
                                        <span class="comment-char-count">150/150</span>
                                        <button class="comment-submit" onclick="addComment('${post.id}', event)" disabled>Post</button>
                                    </div>
                                    <div class="comments-list">
                                        <div style="color: #8a8d91; text-align: center; padding: 10px;">Loading comments...</div>
                                    </div>
                                </div>

                                <div class="meta-info">
                                    <span><i class="ph ph-clock"></i> ${postTime}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }

                newsListEl.innerHTML = html;

                for (const post of postsToRender) {
                    await loadPostComments(post.id);
                }
            }
        }

        async function loadPosts() {
            try {
                const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                allPosts = [];
                snapshot.forEach(doc => {
                    allPosts.push({ id: doc.id, ...doc.data() });
                });

                const filteredPosts = filterPostsBySearch(allPosts, searchTerm);
                await renderPosts(filteredPosts);

            } catch (error) {
                console.error('Error:', error);
                const featuredEl = document.getElementById('featuredSection');
                if (featuredEl) {
                    featuredEl.innerHTML = '<div class="loading" style="color: #ff5252;"><i class="ph ph-warning"></i><br>Error loading news. Please refresh.</div>';
                }
            }
        }

        window.clearSearch = function() {
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            loadPosts();
        };

        function renderTrending() {
            const trendingEl = document.getElementById('trendingTopics');
            if (!trendingEl) return;
            
            trendingEl.innerHTML = trendingTopics.map(item => `
                <div class="trending-item" onclick="document.getElementById('searchInput').value='${item.topic}'; searchPosts('${item.topic}')">
                    <i class="ph ${item.icon}"></i>
                    <span>${item.topic}</span>
                    <span class="trending-count">• ${item.posts}</span>
                </div>
            `).join('');
        }

        window.searchPosts = function(term) {
            searchTerm = term;
            const filteredPosts = filterPostsBySearch(allPosts, searchTerm);
            renderPosts(filteredPosts);
        };

        function setupEventListeners() {
            document.getElementById('backToTop')?.addEventListener('click', () => {
                document.getElementById('scrollableContent').scrollTo({ top: 0, behavior: 'smooth' });
            });

            document.getElementById('logo')?.addEventListener('click', () => {
                document.getElementById('scrollableContent').scrollTo({ top: 0, behavior: 'smooth' });
            });

            document.getElementById('subscribeBtn')?.addEventListener('click', () => {
                const email = document.getElementById('newsletterEmail').value;
                if (email) {
                    showPopup('Thanks!', `We'll notify you at ${email} when our newsletter launches.`);
                } else {
                    showPopup('Almost there!', 'Please enter your email address.');
                }
            });

            document.getElementById('appStoreBtn')?.addEventListener('click', () => showPopup('Coming Soon', 'Our iOS app is in development.'));
            document.getElementById('playStoreBtn')?.addEventListener('click', () => showPopup('Coming Soon', 'Our Android app is in development.'));

            document.getElementById('aboutLink')?.addEventListener('click', () => showPopup('About lyteit.com', 'Your trusted source for crypto news.'));
            document.getElementById('privacyLink')?.addEventListener('click', () => showPopup('Privacy Policy', 'Full policy coming soon.'));
            document.getElementById('termsLink')?.addEventListener('click', () => showPopup('Terms of Service', 'Terms coming soon.'));
            document.getElementById('contactLink')?.addEventListener('click', () => showPopup('Contact', 'Email: hello@lyteit.com'));

            document.getElementById('closePopup')?.addEventListener('click', () => {
                document.getElementById('popup').classList.remove('show');
            });

            document.getElementById('popup')?.addEventListener('click', (e) => {
                if (e.target === document.getElementById('popup')) {
                    document.getElementById('popup').classList.remove('show');
                }
            });

            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    if (currentPage === 'home') {
                        searchTerm = e.target.value.toLowerCase().trim();
                        const filteredPosts = filterPostsBySearch(allPosts, searchTerm);
                        renderPosts(filteredPosts);
                    }
                });
            }
        }

        // Initialize
        renderTrending();
        setupEventListeners();
        navigateTo('home');
    </script>
</body>
